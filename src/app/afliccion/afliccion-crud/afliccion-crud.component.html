<div class="container">
  <div class="row text-center">
    <h1 class="h1">
      Registro de Aflicción
    </h1>
  </div>
  <br><br>
  <div class="row text-center ">
    <form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="card-body">
        <div class="form-group">
          <label for="">
            Id del paciente
            <input class="form-control" type="text" name="" id="" placeholder="Id del paciente" formControlName="idPaciente">
          </label>
        </div>
        <div class="form-group">
          <label for="">
            Descripción de la Aflicción
            <input class="form-control" type="text" name="" id="" placeholder="descripción de la Aflicción" formControlName="description">
          </label>
        </div>
      </div>
      <div class="card-footer text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
      </div>
    </form>
  </div>
</div>
